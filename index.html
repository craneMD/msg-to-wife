<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection & Understanding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(-45deg, #ff6b6b, #ff8e8e, #ffa8a8, #ffb3b3);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(220, 20, 60, 0.7);
            font-size: 20px;
            animation: float 20s infinite linear;
            user-select: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 50px;
            max-width: 900px;
            margin: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
            animation: slideIn 1.5s ease-out;
            transform-origin: center;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .main-quote {
            font-size: 1.8rem;
            line-height: 1.6;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 40px;
            font-style: italic;
            position: relative;
            animation: fadeInText 2s ease-out 0.5s both;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-quote::before,
        .main-quote::after {
            content: '"';
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.7);
            position: absolute;
            animation: quoteGlow 3s ease-in-out infinite alternate;
        }

        .main-quote::before {
            top: -20px;
            left: -20px;
        }

        .main-quote::after {
            bottom: -40px;
            right: -20px;
        }

        @keyframes quoteGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .sparkle {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            animation: sparkle 4s infinite ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .author {
            text-align: right;
            font-size: 1.4rem;
            color: #34495e;
            font-weight: 600;
            margin-top: 30px;
            animation: fadeInAuthor 2s ease-out 1s both;
            position: relative;
        }

        @keyframes fadeInAuthor {
            0% {
                opacity: 0;
                transform: translateX(30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .author::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -50px;
            width: 30px;
            height: 2px;
            background: linear-gradient(to right, transparent, #34495e);
            animation: lineGrow 1s ease-out 1.5s both;
        }

        @keyframes lineGrow {
            0% {
                width: 0;
            }
            100% {
                width: 30px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 50px 40px;
                margin: 15px;
            }
            
            .main-quote {
                font-size: 1.4rem;
            }
            
            .author {
                font-size: 1.2rem;
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    
    <div class="container">
        <div class="sparkles" id="sparkles"></div>
        
        <div class="main-quote">
            No one is truly self-sufficient. Even the strongest souls seek connection â€” through people, stories, games, or silence. We don't escape to these things to be alone, but to feel a kind of company that understands us without judgment.
        </div>
        
        <div class="author">
            - Hubby Ceruro
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸŒ¹';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 20 + 's';
            heart.style.animationDuration = (Math.random() * 10 + 15) + 's';
            document.getElementById('hearts').appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 25000);
        }

        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = 'âœ¨';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('sparkles').appendChild(sparkle);
            
            // Remove sparkle after animation
            setTimeout(() => {
                sparkle.remove();
            }, 4000);
        }

        // Initialize animations
        function init() {
            // Create initial hearts
            for (let i = 0; i < 8; i++) {
                setTimeout(createHeart, i * 2000);
            }
            
            // Create initial sparkles
            for (let i = 0; i < 6; i++) {
                setTimeout(createSparkle, i * 1000);
            }
            
            // Continue creating hearts and sparkles
            setInterval(createHeart, 3000);
            setInterval(createSparkle, 2000);
        }

        // Start animations when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
